<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>驾驶员信息</title>
    <link rel="stylesheet" href="/car/static/layui/css/layui.css">
    <style>
        .demo-input{padding-left: 10px; height: 38px; min-width: 200px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
    </style>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;max-height: 100%">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-search">筛选搜索</i>
        </div>
        <form class="layui-form" action="" id="searchformdate">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="name">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item"  >
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select name="sex" id="sex">
                                <option value=""></option>
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">准假车型</label>
                        <div class="layui-input-block">
                            <select name="drivingType" id="drivingType3" lay-search>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">驾驶证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="number" placeholder="请输入驾驶证号" autocomplete="off" class="layui-input" id="number">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item"  >
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="state" id="state">
                                <option value=""></option>
                                <option value="0">无效</option>
                                <option value="1">有效</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="tel" placeholder="请输入手机号" autocomplete="off" class="layui-input" id="tel">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="position: absolute;right: 25px;top:20px">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <a class="layui-btn layui-btn-normal"  data-type="reload" lay-filter="serachformDemo" id="search">查询结果</a>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs">数据列表</i> <i style="float: right"><a class="layui-btn layui-btn-normal" id="addBtn">添加</a></i>
        </div>
    </div>
    <div class="layui-card">
        <table class="layui-hide" id="demo" lay-filter="test"></table>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/car/static/jquery/jquery-3.4.1.min.js"></script>
<script src="/car/static/layui/layui.js"></script>
<script src="/car/static/mystyle/mods/layarea.js" type="text/javascript"></script>
<script th:inline="none">
    layui.config({
        version: '1584613945938' //为了更新 js 缓存，可忽略
    });
    layui.config({
        base: 'mystyle/mods/'
        , version: '1.0'
    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','layarea'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,form = layui.form //表单
            , layarea = layui.layarea //三级联动
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块
        var olddrivinglicenseNumber = null;
        //城市下拉框初始化
        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        layarea.render({
            elem: '#area-picker2',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        //下拉框初始化(准假车型)
        $.ajax({
            url: '/car/drivertype/driverTypeName',
            dataType: 'json',
            type: 'post',
            success: function (data) {
                $.each(data.data, function (index, item) {
                    $('#drivingType').append(new Option(item.drivertypename, item.drivertypename));// 下拉菜单里添加元素
                    $('#drivingType2').append(new Option(item.drivertypename, item.drivertypename));// 下拉菜单里添加元素
                    $('#drivingType3').append(new Option(item.drivertypename, item.drivertypename));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        })
        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/car/driver/driverPage' //数据接口
            ,title: '车辆信息表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'driverinfoId', title: 'ID', width:60, sort: true, fixed: 'left'}
                ,{field: 'drivinglicenseNumber', title: '驾驶证号', width:140}
                ,{field: 'driverName', title: '姓名', width:80}
                ,{field: 'driverSex', title: '性别', width: 80, sort: true,templet: '#titleTpl2'}
                ,{field: 'driverAge', title: '年龄', width:80, sort: true,templet: '#titleTpl3'}
                ,{field: 'driverNumber', title: '驾驶员编号', width: 120, sort: true}
                ,{field: 'telNumber', title: '联系电话', width:120}
                ,{field: 'driverAddress', title: '家庭住址', width: 120}
                ,{field: 'drivingType', title: '准假车型', width: 120}
                ,{field: 'state', title: '状态', width: 80, sort: true,templet: '#titleTpl'}
                ,{field: 'commentInfo', title: '备注信息', width: 100, sort: true, hide:true}
                ,{fixed: 'right', title:'操作',width: 150, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    //打开添加模态框
                    layer.open({
                        type: 1,
                        title: '添加信息', //不显示标题栏
                        closeBtn: 2,
                        offset: '10px',
                        area: ['826px','600px'],
                        shade: 0.8,
                        id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
                        btn: ['保存', '重置','取消'],
                        btnAlign: 'r',
                        moveType: 1, //拖拽模式，0或者1
                        content:$('.addPage'),
                        yes: function (index, layero) {
                            //触发提交按钮
                            layero.find('form').find('a[lay-submit]').click();
                            //添加按钮触发
                            form.on('submit(AddformDemo)', function(data){
                                var loginLoadIndex = layer.load(2);
                                $.ajax({
                                    type:'post',
                                    url:'/car/driver/addDriver',
                                    dataType:'json',
                                    data:JSON.stringify(data.field),
                                    contentType:'application/json',
                                    success:function (data) {
                                        layer.close(loginLoadIndex);
                                        if (data.status == "200"){
                                            layer.msg('添加成功');
                                            table.reload('demo', {
                                                url: '/car/driver/driverPage'
                                                ,where: {} //设定异步数据接口的额外参数
                                            });
                                            layer.close(index);

                                        }else{
                                            layer.close(loginLoadIndex);
                                            layer.alert("添加失败");
                                            $('#loginBtn').val("立即提交");
                                        }
                                    },
                                    error:function () {
                                        layer.close(loginLoadIndex);
                                        layer.alert("网络不佳，请稍后重试");
                                        $('#formDemo').val("正在添加...");
                                    }
                                });
                            });
                        },
                        btn2:function (index,layero) {
                            //触发重置按钮
                            layero.find('form').find('button').click();

                            return false;
                        },
                        btn3:function (index,layero) {
                            //取消
                        }
                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        //修改模态框赋值
                        $.ajax({
                            type:'get',
                            url:'/car/driver/getDriverById?driverinfoId='+checkStatus.data[0].driverinfoId,
                            contentType:'application/json',
                            dataType:'json',
                            success:function (data) {
                                //赋初始值
                                form.val("editformdata",{
                                    "driverinfoId":data.data[0].driverinfoId
                                    ,"drivinglicenseNumber":data.data[0].drivinglicenseNumber
                                    ,"driverName":data.data[0].driverName
                                    ,"driverSex":data.data[0].driverSex
                                    ,"driverAge":data.data[0].driverAge
                                    ,"driverNumber":data.data[0].driverNumber
                                    ,"telNumber":data.data[0].telNumber
                                    ,"driverAddress":data.data[0].driverAddress
                                    ,"drivingType":data.data[0].drivingType
                                    ,"state":data.data[0].state
                                    ,"commentInfo":data.data[0].commentInfo
                                });
                            },
                            error:function () {
                                layer.alert("网络不佳，数据获取不到");
                            }
                        });
                        //打开编辑模态框
                        layer.open({
                            type: 1,
                            title: '编辑信息', //不显示标题栏
                            closeBtn: 2,
                            offset: '10px',
                            area: ['826px','600px'],
                            shade: 0.8,
                            id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
                            btn: ['保存', '取消'],
                            btnAlign: 'r',
                            moveType: 1, //拖拽模式，0或者1
                            content:$('.editPage'),
                            yes: function (index, layero) {
                                //触发提交按钮
                                layero.find('form').find('a[lay-submit]').click();
                                //修改按钮触发
                                form.on('submit(EditformDemo)', function(data){
                                    var loginLoadIndex = layer.load(2);
                                    $.ajax({
                                        type:'post',
                                        url:'/car/driver/editDriver',
                                        dataType:'json',
                                        data:JSON.stringify(data.field),
                                        contentType:'application/json',
                                        success:function (data) {
                                            layer.close(loginLoadIndex);
                                            if (data.status == "200"){
                                                layer.msg('修改成功');
                                                table.reload('demo', {
                                                    url: '/car/driver/driverPage'
                                                    ,where: {} //设定异步数据接口的额外参数
                                                });
                                                layer.closeAll();
                                            }else{
                                                layer.close(loginLoadIndex);
                                                layer.alert("修改失败");
                                                $('#loginBtn').val("立即提交");
                                            }
                                        },
                                        error:function () {
                                            layer.close(loginLoadIndex);
                                            layer.alert("网络不佳，请稍后重试");
                                            $('#formDemo').val("正在添加...");
                                        }
                                    });
                                });
                            }
                        });
                    }
                    break;
                case 'delete':
                    //拼接复选框
                    var delList = [];
                    data.forEach(function (n, i) {
                        delList.push(n.driverinfoId);
                    });
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('确定删除这'+data.length+'条数据吗', function(index){
                            layer.close(index);
                            var loginLoadIndex = layer.load(2);
                            //向服务端发送删除指令
                            $.ajax({
                                type:'post',
                                url:'/car/driver/delAllDriver',
                                data:JSON.stringify(delList),
                                contentType:'application/json',
                                dataType:'json',
                                success:function (data) {
                                    if (data.status == "200") {
                                        layer.msg('删除成功');
                                        table.reload('demo', {
                                            url: '/car/driver/driverPage'
                                            , where: {} //设定异步数据接口的额外参数
                                        });
                                        layer.closeAll();
                                    }else{
                                        layer.closeAll();
                                        layer.close(loginLoadIndex);
                                        layer.alert("删除失败");
                                    }
                                },
                                error:function () {
                                    layer.alert("网络不佳，数据获取不到");
                                }
                            });
                        });
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                //判断此驾驶员是否在用车，即在调度表中的状态是0
                var flag = false;
                $.ajax({
                    type:'get',
                    url:'/car/dispatch/getNameInDis?driverName='+data.driverName,
                    contentType:'application/json',
                    dataType:'json',
                    async:false,
                    success:function (data) {
                        flag = data;
                    }
                });
                if(flag){
                    layer.msg("该驾驶员正在行驶中，无法删除");
                    return;
                }
                layer.confirm('真的删除这条数据吗', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    var loginLoadIndex = layer.load(2);
                    //向服务端发送删除指令
                    $.ajax({
                        type:'get',
                        url:'/car/driver/delDriver?driverinfoId='+data.driverinfoId,
                        contentType:'application/json',
                        dataType:'json',
                        success:function (data) {
                            if (data.status == "200") {
                                layer.msg('删除成功');
                                table.reload('demo', {
                                    url: '/car/driver/driverPage'
                                    , where: {} //设定异步数据接口的额外参数
                                });
                                layer.closeAll();
                            }else{
                                layer.closeAll();
                                layer.close(loginLoadIndex);
                                layer.alert("删除失败");
                            }
                        },
                        error:function () {
                            layer.alert("网络不佳，数据获取不到");
                            layer.closeAll();
                        }
                    });
                });
            } else if(layEvent === 'edit'){
                //修改模态框赋值
                $.ajax({
                    type:'get',
                    url:'/car/driver/getDriverById?driverinfoId='+data.driverinfoId,
                    contentType:'application/json',
                    dataType:'json',
                    async: false,
                    success:function (data) {
                        //赋初始值
                        form.val("editformdata",{
                            "driverinfoId":data.data[0].driverinfoId
                            ,"drivinglicenseNumber":data.data[0].drivinglicenseNumber
                            ,"driverName":data.data[0].driverName
                            ,"driverSex":data.data[0].driverSex
                            ,"driverAge":data.data[0].driverAge
                            ,"driverNumber":data.data[0].driverNumber
                            ,"telNumber":data.data[0].telNumber
                            ,"driverAddress":data.data[0].driverAddress
                            ,"drivingType":data.data[0].drivingType
                            ,"state":data.data[0].state
                            ,"commentInfo":data.data[0].commentInfo
                        });

                        //将老的驾驶证号传回后端
                        olddrivinglicenseNumber = data.data[0].drivinglicenseNumber
                        $.ajax({
                            type:'get',
                            url:'/car/driver/olddrivinglicenseNumber?olddrivinglicenseNumber='+olddrivinglicenseNumber,
                            dataType:'json',
                            contentType:'application/json',
                            success:function (data) {
                            }
                        });



                    },
                    error:function () {
                        layer.alert("网络不佳，数据获取不到");
                    }
                });
                //打开编辑模态框
                layer.open({
                    type: 1,
                    title: '编辑信息', //不显示标题栏
                    closeBtn: 2,
                    offset: '10px',
                    area: ['826px','600px'],
                    shade: 0.8,
                    id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
                    btn: ['保存', '取消'],
                    btnAlign: 'r',
                    moveType: 1, //拖拽模式，0或者1
                    content:$('.editPage'),
                    yes: function (index, layero) {
                        //触发提交按钮
                        layero.find('form').find('a[lay-submit]').click();
                        //修改按钮触发
                        form.on('submit(EditformDemo)', function(data){
                            var loginLoadIndex = layer.load(2);
                            $.ajax({
                                type:'post',
                                url:'/car/driver/editDriver',
                                dataType:'json',
                                data:JSON.stringify(data.field),
                                contentType:'application/json',
                                success:function (data) {
                                    layer.close(loginLoadIndex);
                                    if (data.status == "200"){
                                        layer.msg('修改成功');
                                        table.reload('demo', {
                                            url: '/car/driver/driverPage'
                                            ,where: {} //设定异步数据接口的额外参数
                                        });
                                        layer.closeAll();
                                    }else{
                                        layer.close(loginLoadIndex);
                                        layer.alert("修改失败");
                                        $('#loginBtn').val("立即提交");
                                    }
                                },
                                error:function () {
                                    layer.close(loginLoadIndex);
                                    layer.alert("网络不佳，请稍后重试");
                                    $('#formDemo').val("正在添加...");
                                }
                            });
                        });
                    }
                });
            }
        });

        //添加按钮点击
        $(document).on('click','#addBtn',function(){
            layer.open({
                type: 1,
                title: '添加信息', //不显示标题栏
                closeBtn: 2,
                offset: '10px',
                area: ['826px','600px'],
                shade: 0.8,
                id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
                btn: ['保存', '重置','取消'],
                btnAlign: 'r',
                moveType: 1, //拖拽模式，0或者1
                content:$('.addPage'),
                yes: function (index, layero) {
                    //触发提交按钮
                    layero.find('form').find('a[lay-submit]').click();
                    //添加按钮触发
                    form.on('submit(AddformDemo)', function(data){
                        var loginLoadIndex = layer.load(2);
                        $.ajax({
                            type:'post',
                            url:'/car/driver/addDriver',
                            dataType:'json',
                            data:JSON.stringify(data.field),
                            contentType:'application/json',
                            success:function (data) {
                                layer.close(loginLoadIndex);
                                if (data.status == "200"){
                                    layer.msg('添加成功');
                                    table.reload('demo', {
                                        url: '/car/driver/driverPage'
                                        ,where: {} //设定异步数据接口的额外参数
                                    });
                                    layer.close(index);

                                }else{
                                    layer.close(loginLoadIndex);
                                    layer.alert("添加失败");
                                    $('#loginBtn').val("立即提交");
                                }
                            },
                            error:function () {
                                layer.close(loginLoadIndex);
                                layer.alert("网络不佳，请稍后重试");
                                $('#formDemo').val("正在添加...");
                            }
                        });
                    });
                },
                btn2:function (index,layero) {
                    //触发重置按钮
                    layero.find('form').find('button').click();

                    return false;
                },
                btn3:function (index,layero) {
                    //取消
                }
            });
        })
        //自定义验证规则
        form.verify({
            checkNum:function () {
                var drivinglicenseNumber = $('#drivinglicenseNumber').val();
                var flag = false;
                $.ajax({
                    type:'get',
                    url:'/car/driver/checkDriverNumIsRep?drivinglicenseNumber='+drivinglicenseNumber,
                    dataType:'json',
                    async: false,
                    contentType:'application/json',
                    success:function (data) {
                        flag = data.data;
                        if (data.data == true){
                            $("#tishi").html("驾驶证号重复");
                            $("#tishi").css({color:"red"});
                        }else{
                            $("#tishi").html("驾驶证号可用");
                            $("#tishi").css({color:"green"});
                        }
                    }
                });
                if(flag){
                    return "驾驶证号已存在";
                }
            },
            checkNumEdit:function () {
                var drivinglicenseNumber = $('#drivinglicenseNumber2').val();
                var flag = false;
                $.ajax({
                    type:'get',
                    url:'/car/driver/checkDriverNumIsRep2?drivinglicenseNumber='+drivinglicenseNumber,
                    dataType:'json',
                    async: false,
                    contentType:'application/json',
                    success:function (data) {
                        flag = data.data;
                        if (data.data == true){
                            $("#tishi").html("驾驶证号重复");
                            $("#tishi").css({color:"red"});
                        }else{
                            $("#tishi").html("驾驶证号可用");
                            $("#tishi").css({color:"green"});
                        }
                    }
                });
                if(flag){
                    return "驾驶证号已存在";
                }
            },
            drivinglicenseNumber:[
                /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/,

            ],
            driverName:[
                /^[\u4E00-\u9FA5A-Za-z]+$/,'只能输入中文或英文'
            ],
            driverAge:[
                /^(1[89]|70|[23456][0-9])$/,'请输入18到70之间的数字'
            ],
            driverNumber:[
                /^[1-8]\d{11}$/,'请输入正确的编号'
            ],
            telNumber:[
                /^1[3456789]\d{9}$/,'请输入正确的手机号'
            ]
        });

        $("#search").on('click',function (){
            //搜索条件
            var name = $("#name").val();
            var sex = $("#sex").val();
            var drivingType3 = $("#drivingType3").val();
            var number = $("#number").val();

            var tel = $("#tel").val();

                    'name':name,
                    'sex':sex,
                    'drivingType3':drivingType3,
                    'number':number,
                    'state':state,
                    'tel':tel
                }
            });
        })

    });
